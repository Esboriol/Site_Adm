<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../static/css/contato.css">
    <link rel="stylesheet" href="../static/css/responder.css">
    <link rel="icon" href="../static/img/Logo-1.png" type="image/x-icon">
</head>

<body>
    <div class="logo-container">
        <div>
            <a href="{{ url_for('inicial')}}">
                <img href="/" class="logo" src="{{ url_for('static', filename='img/Logo_page-0001.jpg') }}">
            </a>
        </div>
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="nav-list">
            <li><a href="{{ url_for('cardapio')}}" class="sobre">Sobre</a></li>
            <div class="separator"></div>
            <li><a href="{{ url_for('contato')}}" class="cardapio">Cardapio</a></li>
        </ul>
    </div>

    <div class="responder">

    <form>
        <fieldset class="grupo">

            <!-- Campo de nome -->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <!-- Campo de sobrenome-->
             <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
             </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label for="tel"><strong>Telefone</strong></label>
                <input type="tel" name="tel" id="tel">
            </div>
        </fieldset>


        <!-- Campo com botões-->
        <div class="campo">
            <label><strong>Para qual finalidade é a mensagem?</strong></label>
            <label>
                <input type="radio" name="devweb" value="atendimento">Atendimento
            </label>
            <label>
                <input type="radio" name="devweb" value="elogio">Elogio
            </label>
            <label>
                <input type="radio" name="devweb" id="qualidade">Qualidade
            </label>
            <label>
                <input type="radio" name="devweb" id="outro">Outro
            </label>
        </div>

         <!-- Caixa de texto -->
         <div class="campo">
            <br>
            <label for="experiencia"><strong>Digite a sua mensagem: </strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
         </div>

         <!-- Botões para enviar o formulario -->
         <button class="botao" type="submit" onsubmit="">Concluido</button>

    </form>

    </div>

    <br>
    <br>

    <div class="logo-container">
        <p>daijsfnaudfhsa</p>
    </div>
</body>
</html>
